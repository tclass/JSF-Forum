<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:c="http://java.sun.com/jsp/jstl/core">


	<c:if test="#{!Session.loggedIn()}">
	 <div id="sidebar_left_head">Anmelden</div>


	 <div id="sidebar_left_foot">
		<h:form id="login">
		 Username:<h:inputText label="username" autocomplete="true" value="#{Session.username}" size="10" />
		 <br />
		 Password:<h:inputSecret label="password" autocomplete="true" value="#{Session.password}" size="10" />
		 <br /><br />
		 <h:selectBooleanCheckbox label="setCookie" value="ON" />
		 <span id="small">angemeldet bleiben?</span>
		 <br /><br />
		 <h:commandButton action="#{Session.login()}" value="Login"/>
		</h:form>

	 </div>
	</c:if>

	<c:if test="#{Session.loggedIn()}">
	 <!-- Benutzer ist eingeloggt -->
	</c:if>

	 </ui:composition>
