<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tr="http://myfaces.apache.org/trinidad"
    template="template.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
<f:metadata>
    <f:viewParam name="c" value="#{CategoryBean.id}"/>
</f:metadata>

		<h:dataTable columnClasses="forum,topics,posts,last_post" styleClass="baseTable" id="indexTable" var="topic" value="#{CategoryBean.topics}">
		 <h:column rowHeader="forum" headerClass="forum"><f:facet name="header"><h:outputText value="#{CategoryBean.category.name}"/></f:facet>
			<span style="font-weight: bold">#{topic.name}</span>
			<br/><span style="font-size: 11px;color:black">#{topic.name}</span>
		 </h:column>
		 <h:column headerClass="topics"><f:facet name="header"><h:outputText value="Topics" /></f:facet><h:outputText value="n.a." /></h:column>
		 <h:column headerClass="posts"><f:facet name="header"><h:outputText value="Posts" /></f:facet><h:outputText value="n.a." /></h:column>
		 <h:column headerClass="last_post"><f:facet name="header"><h:outputText value="LastPost" /></f:facet><h:outputText value="#{topic.getUser().getUsername()}" /></h:column>
		</h:dataTable>
 
            <h:link outcome="newTopic" value="Neues Topic"><f:param name="c" value="#{CategoryBean.id}"/></h:link>
</ui:define>
</ui:composition>
