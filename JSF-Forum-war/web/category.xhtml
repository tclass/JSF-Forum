<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tr="http://myfaces.apache.org/trinidad"
    template="template.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
<f:metadata>
    <f:viewParam name="c" value="#{CategoryBean.id}"/>
</f:metadata>
    <table class="baseTable">
        <thead>
            <tr>
			<th class="forum">#{CategoryBean.category.name}</th>
                <th class="topics">Topics</th>
                <th class="posts">Posts</th>
                <th class="last_post">Last Post</th>
            </tr>
        </thead>
        <tbody>
        <c:forEach id="Topiciteration" var="topic" items="#{CategoryBean.topics}">
            <tr>
                <td class="forum"><span style="font-weight: bold">#{topic.name}</span><br/><span style="font-size: 11px;color:black">#{topic.name}</span></td>
                <td class="topics">15</td>
                <td class="posts">20</td>
                <td class="last_post">#{topic.getUser().getUsername()}</td>
            </tr>
        </c:forEach>
        </tbody>
    </table>
            <h:link outcome="newTopic" value="Neues Topic"><f:param name="c" value="#{CategoryBean.id}"/></h:link>
</ui:define>
</ui:composition>
