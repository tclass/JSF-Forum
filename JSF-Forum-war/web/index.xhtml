<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:tr="http://myfaces.apache.org/trinidad"
								template="template.xhtml"
								xmlns:c="http://java.sun.com/jsp/jstl/core"
								xmlns:cc="http://java.sun.com/jsf/composite">

 <ui:define name="content">

	<div id="baseTables">

	 <c:forEach id="Forumiteration" var="forum" items="#{IndexBean.forums}">	
		<h:dataTable columnClasses="forum topics posts last_post" styleClass="baseTable" id="indexTable" var="category" value="#{forum.categories}">

		 <h:column rowHeader="forum" headerClass="forum"><f:facet name="header"><h:outputText value="#{forum.name}"/></f:facet>
			<h:link outcome="category" value="#{category.name}"><f:param name="c" value="#{category.id}"/></h:link>	
			<br/><span style="font-size: 11px;color:black">#{category.description}</span>
		 </h:column>

		 <h:column headerClass="topics"><f:facet name="header"><h:outputText value="Topics" /></f:facet><h:outputText value="#{category.topics.size()}" /></h:column>
		 <h:column headerClass="posts"><f:facet name="header"><h:outputText value="Posts" /></f:facet><h:outputText value="n.a." /></h:column>
		 <h:column headerClass="last_post"><f:facet name="header"><h:outputText value="LastPost" /></f:facet><h:outputText value="n.a." /></h:column>

		</h:dataTable>
	 </c:forEach>
	 
	</div>
 </ui:define>
</ui:composition>
